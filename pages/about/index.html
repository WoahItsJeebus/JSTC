<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Skate. Reset Timers — About</title>

  <link rel="stylesheet" href="../../assets/site.css">
  <link rel="icon" href="../../favicon.ico" sizes="any">
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>About</h1>
        <div class="sub">
          Credits, links, and other info for this tiny timers site.
        </div>
      </div>
    </header>

    <section class="card">
      <div class="head">
        <div class="title"><span class="statusDot"></span>Credits & Platforms</div>
        <div class="tag">LINKS</div>
      </div>

      <div style="padding:14px;">
        <div class="footer" style="margin-top:0;">
          <span class="platformLinks hScroll fadeScroll" id="platformLinks"></span>
        </div>

        <!-- Optional extra footer text
        <div class="footer">
          Join
          <a class="inlineLink" href="https://discord.gg/w8QdNsYmbr" target="_blank" rel="noopener noreferrer">
            discord.gg/w8QdNsYmbr
          </a>
          to stay up-to-date on my tools and resources!
        </div>
        -->
      </div>
    </section>

	<div class="footer">
		<button id="hardRefreshBtn" type="button" title="Hard refresh">↻</button>
		<code class="inline" id="versionCode">v—</code>
	</div>

    <div class="tabsBar">
		<nav class="tabs">
			<a class="tabBtn" data-tab="timers" href="../../"><span class="tabDot"></span> Timers</a>
			<a class="tabBtn active" data-tab="about" href="./"><span class="tabDot"></span> About</a>
			<a class="tabBtn" data-tab="settings" href="../settings/"><span class="tabDot"></span> Settings</a>
		</nav>
	</div>
  </div>

  <script type="module">
    import {
      renderPlatformLinks,
      attachFadeToScroller,
      autoMarkActiveTab,
      initAppSettings,
      startOrbBackgroundFromSettings
    } from "../../assets/site.js";

	import { JSTC_VERSION } from "../../assets/site.js";
	document.getElementById("versionCode").textContent = `v${JSTC_VERSION}`;

    // Apply saved settings (theme + orbs)
    initAppSettings();
	
    const platformLinks = [
      { label: "GitHub", url: "https://github.com/WoahItsJeebus" },
      { label: "Roblox", url: "https://www.roblox.com/users/3817884/profile" },
    ];

    // Use saved orb settings, but keep page defaults if user didn't override them
    startOrbBackgroundFromSettings({ spawnEveryMs: 1600, sizeMin: 340, sizeMax: 720 });

	document.getElementById("hardRefreshBtn")?.addEventListener("click", hardReload);
	
    renderPlatformLinks(platformLinks, "platformLinks");
    attachFadeToScroller(document.getElementById("platformLinks"));
    autoMarkActiveTab("about");
  </script>

</body>
</html>
